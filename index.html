<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel=”stylesheet” href=”src/style.css” />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/3919bf3efb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,300;1,200&family=Montserrat:ital,wght@0,100;0,400;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="row top">
          <div class="col"></div>
          <div class="col-4 main">
            <h1>
              <strong>London</strong>
            </h1>

            <h3>cloudy</h3>
            <br />

            <h2>
              <strong>9°C</strong>
            </h2>
            <p class="emoji">☁️</p>
          </div>
          <div class="col"></div>
        </div>

        <p>Wednesday 15th December</p>
      </header>
      <div class="row bottom">
        <div class="col-2">
          <p class="emoji">☁️</p>
          <div class="degreeCol1">9°C</div>
          <div class="day">Thurs</div>

          16th
        </div>
        <div class="col-2">
          <p class="emoji">🌧️</p>
          <div class="degreeCol1">8°C</div>
          <div class="day">Fri</div>
          17th
        </div>
        <div class="col-2">
          <p class="emoji">⛅</p>
          <div class="degreeCol1">11°C</div>
          <div class="day">Sat</div>
          18th
        </div>
        <div class="col-2">
          <p class="emoji">⛅</p>
          <div class="degreeCol1">11°C</div>
          <div class="day">Sun</div>
          19th
        </div>
        <div class="col-2">
          <p class="emoji">🌤️</p>
          <div class="degreeCol1">12°C</div>
          <div class="day">Mon</div>
          20th
        </div>
        <div class="col-2">
          <p class="emoji">☁️</p>
          <div class="degreeCol1">9°C</div>
          <div class="day">Tues</div>
          21st
        </div>
      </div>
      <form>
        <input class="changecity" type="text" placeholder="Type city name" />
        <input class="submit" type="submit" value="Change city" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
