<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel=”stylesheet” href=”src/style.css” />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/3919bf3efb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,300;1,200&family=Montserrat:ital,wght@0,100;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="row top">
          <div class="col"></div>
          <div class="col-4 main-forecast">
            <h1 id="displayCity">
              <strong>London</strong>
            </h1>

            <h3>cloudy</h3>
            <br />

            <h2>
              <strong> <span id="temp"> 17</span> </strong>
              <span class="units"
                >° <a id="celcius" href="#" class="active">C</a> |
                <a id="farenheit" href="#">F</a>
              </span>
            </h2>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="weather description"
              class="emoji"
              id="main-image"
            />
          </div>
          <div class="col"></div>
        </div>

        <p id="date"></p>
        <p id="time"></p>
      </header>

      <div id="weekly-forecast"></div>
      <form>
        <input class="changecity" type="text" placeholder="Type city name" />
        <input class="submit" type="submit" value="Change city" />
      </form>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
